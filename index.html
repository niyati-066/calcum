<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
        font-family: 'Comic Sans MS', 'Poppins', sans-serif;
    }

    .calculator {
        background: #fff0f6;
        padding: 25px;
        width: 310px;
        border-radius: 30px;
        box-shadow: 0 20px 40px rgba(255, 105, 180, 0.4);
        text-align: center;
    }

    h1 {
        margin: 0 0 15px;
        font-size: 24px;
        color: #ff4d88;
        letter-spacing: 1px;
    }

    #display {
        width: 100%;
        height: 55px;
        border-radius: 20px;
        border: none;
        background: #ffffff;
        font-size: 22px;
        text-align: right;
        padding-right: 15px;
        margin-bottom: 18px;
        box-shadow: inset 0 0 8px rgba(0,0,0,0.1);
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }

    button {
        height: 52px;
        border: none;
        border-radius: 50%;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.25s ease;
        box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }

    button:active {
        transform: scale(0.9);
    }

    .num {
        background: #ffd6e8;
        color: #ff2f92;
    }

    .operator {
        background: #cdb4db;
        color: #4b0082;
        font-weight: bold;
    }

    .equal {
        background: #90dbf4;
        color: #004e64;
        grid-column: span 2;
        border-radius: 30px;
    }

    .clear {
        background: #ffadad;
        color: #7a0000;
        grid-column: span 2;
        border-radius: 30px;
        font-weight: bold;
    }

    button:hover {
        transform: translateY(-4px);
        opacity: 0.95;
    }
</style>
</head>
<body>

<div class="calculator">
    <h1>✨ Calculator ✨</h1>
    <input type="text" id="display" disabled>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">Clear</button>
        <button class="operator" onclick="addVal('/')">÷</button>

        <button class="num" onclick="addVal('7')">7</button>
        <button class="num" onclick="addVal('8')">8</button>
        <button class="num" onclick="addVal('9')">9</button>
        <button class="operator" onclick="addVal('*')">×</button>

        <button class="num" onclick="addVal('4')">4</button>
        <button class="num" onclick="addVal('5')">5</button>
        <button class="num" onclick="addVal('6')">6</button>
        <button class="operator" onclick="addVal('-')">−</button>

        <button class="num" onclick="addVal('1')">1</button>
        <button class="num" onclick="addVal('2')">2</button>
        <button class="num" onclick="addVal('3')">3</button>
        <button class="operator" onclick="addVal('+')">+</button>

        <button class="num" onclick="addVal('0')">0</button>
        <button class="num" onclick="addVal('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    function addVal(value) {
        document.getElementById("display").value += value;
    }

    function calculate() {
        try {
            document.getElementById("display").value =
                eval(document.getElementById("display").value);
        } catch {
            alert("Invalid Expression");
        }
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }
</script>

</body>
</html>
